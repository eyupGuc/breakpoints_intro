<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-6 col-md-4 col-lg-2 bg-warning p-5">1</div>
        <div class="col-6 col-md-4 col-lg-2 bg-info p-5">2</div>
        <div class="col-12 col-md-4 col-lg-2 bg-secondary p-5">3</div>
        <div class="col-12 col-md-6 col-lg-2 bg-success p-5">4</div>
        <div class="col-12 col-md-6 col-lg-2 bg-danger p-5">5</div>
        <div class="col-12 col-md-12 col-lg-2 bg-primary p-5">6</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
